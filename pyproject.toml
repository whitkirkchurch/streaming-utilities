[tool.poetry]
name = "streaming-utilities"
version = "0.1.0"
description = "A set of utilities to help us manage our streaming services"
authors = ["St Mary's Church, Whitkirk <tech@whitkirkchurch.org.uk>"]
package-mode = false

[tool.poetry.dependencies]
python = "==3.11.8"
pyairtable = "^1.3.0"
click = "^8.1.3"
Jinja2 = "^3.1.2"
google-api-python-client = "^2.79.0"
google-auth-oauthlib = "^1.0.0"
boto3 = "^1.26.97"
requests-toolbelt = "^1.0.0"
rollbar = "^1.0.0"
pytz = "^2022.7"
churchsuite = {git = "https://github.com/whitkirkchurch/churchsuite-utilities", rev = "v0.1.5", develop=false}
pytest = "^8.0.0"
pillow = "^10.0.0"

[tool.poetry.dev-dependencies]
coverage = "^7.1.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
